{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Удалить hall{% endblock %}
{% block block_title %}Удалить hall{% endblock %}
{% block content %}
    <br/>
    <form method="post">
        {% csrf_token %}
        <p>Вы точно ходите удалить hall "{{ object }}"?</p>
        <button type="submit" class="btn btn-success">Да</button>
        <a href="/hall/list"><button type="button" class="btn" href="@back">Нет</button><a>
    </form>
{% endblock %}
