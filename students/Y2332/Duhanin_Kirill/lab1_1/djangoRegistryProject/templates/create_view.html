{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Create @name {% endblock %}
{% block block_title %} Create @name {% endblock %}
{% block content %}
    <br/>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success" href="@root_path/list">Save @name</button>
    </form>
{% endblock %}
